<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.avif') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 30px 40px;
      width: 350px;
      text-align: center;
    }

    .container h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      background-color: #e0ebff;
      padding: 10px;
      border-radius: 10px;
      color: #1a237e;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .input-row input {
      width: 30%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      background-color: #1a237e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #0d154a;
    }

    .output-title {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #1a237e;
      font-weight: bold;
    }

    .output-row {
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
    }

    .output-col {
      text-align: center;
    }

    .output-col span {
      display: block;
      font-weight: bold;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“… Your Date Of Birth</h2>
    <div class="input-row">
      <input type="number" id="day" placeholder="Day" />
      <input type="number" id="month" placeholder="Month" />
      <input type="number" id="year" placeholder="Year" />
    </div>
    <button class="btn" onclick="calculateAge()">Calculate Age</button>
    
    <div class="output-title">ðŸŽ‰ Your Age Till Today</div>
    <div class="output-row">
      <div class="output-col">
        <span id="years">--</span>Years
      </div>
      <div class="output-col">
        <span id="months">--</span>Months
      </div>
      <div class="output-col">
        <span id="days">--</span>Days
      </div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value) - 1;
      const year = parseInt(document.getElementById('year').value);

      if (isNaN(day) || isNaN(month) || isNaN(year)) {
        alert("Please enter a valid date.");
        return;
      }

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (birthDate > today) {
        alert("Birthdate can't be in the future.");
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += lastMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById('years').innerText = ageYears;
      document.getElementById('months').innerText = ageMonths;
      document.getElementById('days').innerText = ageDays;
    }
  </script>

</body>
</html>
